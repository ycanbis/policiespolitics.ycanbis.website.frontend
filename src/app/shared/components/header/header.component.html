<div class="">
  <div class="pe-3 ps-3 pt-2 pb-2 border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="d-flex">
            <div class="text-uppercase">Follow Us On :</div>
            <div class="me-2 ms-5" *ngIf="socialLink.twitter.length != 0">
              <a [href]="socialLink.twitter" target="_blank">
                <img src="./assets/images/twitter.png" alt="twitter" height="16" />
              </a>
            </div>
            <div class="me-2 ms-2" *ngIf="socialLink.linkedIn.length != 0">
              <a [href]="socialLink.linkedIn" target="_blank">
                <img src="./assets/images/linkedin.png" alt="linkedin" height="16" />
              </a>
            </div>
            <div class="me-2 ms-2" *ngIf="socialLink.facebook.length != 0">
              <a [href]="socialLink.facebook" target="_blank">
                <img src="./assets/images/facebook.png" alt="facebook" height="16" />
              </a>
            </div>
            <div class="me-2 ms-2" *ngIf="socialLink.instagram.length != 0">
              <a [href]="socialLink.instagram" target="_blank">
                <img src="./assets/images/instagram.png" alt="instagram" height="16" />
              </a>
            </div>
            <div class="me-2 ms-2" *ngIf="socialLink.reddit.length != 0">
              <a [href]="socialLink.reddit" target="_blank">
                <img src="./assets/images/reddit-logo.png" alt="reddit" height="18" />
              </a>
            </div>
            <div class="me-2 ms-2" *ngIf="socialLink.youtube.length != 0">
              <a [href]="socialLink.youtube" target="_blank">
                <img src="./assets/images/youtube-brands.svg" alt="youtube" height="20" />
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8">
          <div class="d-flex justify-content-end">
            <div class="text-dark fs0-9">
              <a class="nav-link text-dark fs0-9" [routerLink]="['/faq']">FAQ</a>
            </div>
            <div class="text-uppercase ms-3 text-dark fs0-9">
              <a class="nav-link text-dark fs0-9" [href]="socialLink.forum" target="_blank">Forum</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar p-3 navbar-expand-md navbar-light bg-white">
          <a class="navbar-brand" href="#">
            <img src="//cdn.ycanbis.com/website/logo/logo.svg" alt="logo" height="40" />
          </a>
          <button class="navbar-toggler p-0 border-0" (click)="showAndHideMenu()" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse offcanvas-collapse open" [ngClass]="isHideAtSmall ? 'collapse' : 'collapsed open'"
            id="navbarsDefault">
            <ul class="navbar-nav ms-auto text-uppercase">
              <li class="nav-item me-4">
                <a class="nav-link text-dark fs0-9" [routerLink]="['/']">YCB</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link text-dark fs0-9" [routerLink]="['/contact-us']">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fs0-9" [href]="socialLink.news" target="_blank">News</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
